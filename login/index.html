<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Mulish', 'sans-serif'],
            mono: ['Rokkitt', 'monospace'],
          },
          backgroundImage: {
            'custom-bg': "url('images/login_bg.png')",
          },
          spacing: {
            '0.5p': '0.5%',
          },
          colors: {
            'acc-edd': 'rgba(172, 206, 221, 0.9)',
            'custom-orange': '#FCB217',
          },
          maxWidth: {
            'custom-md': '32rem', // Adjusted to be 50% larger than the base size
            'custom-xl': '48rem', // Adjusted to be 50% larger than the base size
          }
        },
      },
    }
  </script>
  <title>Login Modal</title>
</head>
<body class="bg-custom-bg bg-cover bg-center min-h-screen flex items-center justify-center">
  <!-- Global Container -->
  <div class="flex items-center justify-center min-h-screen">
    <!-- Card Container -->
    <div class="relative flex flex-col items-center m-6 space-y-10 bg-acc-edd shadow-4xl rounded-4xl md:flex-row md:space-y-0 md:m-0 w-full max-w-custom-md md:max-w-custom-xl h-auto">
      <!-- Left Side (Logo and Text Field) -->
      <div class="p-6 md:p-20 pt-0 flex flex-col items-center justify-center">
        <img src="images/logoUSTP.png" alt="" class="w-20 mb-6" /> <!-- Adjusted with mb-6 for bottom margin -->
        <form class="w-full max-w-md">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v10a2 2 0 002 2h5m3-14a2 2 0 012 2v10a2 2 0 01-2 2h-5m0-16v14m0 0l3-3m-3 3l-3-3"></path>
              </svg>
            </div>
            <input
              type="text"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md placeholder-sans placeholder-light text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Username or Email"
            />
          </div>
          <div class="relative mt-4">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </div>
            <input
              type="password"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md placeholder-sans placeholder-light text-center focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2"
              placeholder="Password"
            />
          </div>
          <div class="flex justify-center mt-6"> <!-- Center the button within its parent -->
            <button type="submit" class="w-full bg-custom-orange hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
